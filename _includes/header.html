<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<meta property="og:type" content="article" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:image" content="{% if page.ogp_image %}{{ site.url }}{{ site.baseurl }}{{ site.images_dir }}{{ page.ogp_image }}{% else %}{{ site.url }}{{ site.baseurl }}{{ site.images_dir }}{{ site.ogp_image }}{% endif %}" />

	<link href='//fonts.googleapis.com/css?family=Quicksand:300,400,700|Muli:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ site.baseurl }}{{ site.css_dir }}/style.css" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="{{ site.baseurl }}{{ site.images_dir }}/favicon.ico" />
	<link rel="apple-touch-icon" href="{{ site.baseurl }}{{ site.images_dir }}/apple-touch-icon.png" />
</head>

<body id="site-top">

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=656573811126589&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<header class="site-header">
	<div class="inner">
		<div class="site-header-main">
			<h1 class="site-title"><a href="{{ site.baseurl }}">Wocker</a></h1>
			<p class="site-description">Wocker is a Docker-based rapid development environment of WordPress.<br />
				<strong>IT TAKES JUST 3 SECONDS TO CREATE A NEW ONE!</strong></p>
		</div>
		<div class="site-header-aside">
			<a href="https://github.com/{{ site.github_user }}/{{ site.github_repo }}">
				<small>View project on</small><br />
				<i class="icon-github">GitHub</i>
			</a>
		</div>
	</div>
	<div class="site-header-below">
		<div class="inner">
			<iframe src="https://ghbtns.com/github-btn.html?user={{ site.github_user }}&repo={{ site.github_repo }}&type=star&count=true" frameborder="0" scrolling="0" width="100" height="20" allowTransparency="true" title="Star on GitHub"></iframe>
			<iframe src="https://ghbtns.com/github-btn.html?user={{ site.github_user }}&repo={{ site.github_repo }}&type=fork&count=true" frameborder="0" scrolling="0" width="100" height="20" allowTransparency="true" title="Fork on GitHub"></iframe>
			<iframe src="http://ghbtns.com/github-btn.html?user={{ site.github_user }}&type=follow" frameborder="0" scrolling="0" width="140" height="20" allowTransparency="true" title="Follow @ixkaito"></iframe>
			<div class="fb-like" data-href="{{ site.url }}{{ site.baseurl }}/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="ixkaito">Tweet</a>
			<a href="https://twitter.com/ixkaito" class="twitter-follow-button" data-show-count="false">Follow @ixkaito</a>
			<a data-pocket-label="pocket" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"></a>
		</div>
	</div>
</header>
